<p style="word-wrap: break-word; overflow: hidden;">门口有人把守着你说怎么办&nbsp;<br>我们被人禁闭着你说怎么办&nbsp;<br>街上交通断绝了你说怎么办&nbsp;<br>城市被人控制着你说怎么办&nbsp;<br>全城居民在挨饿你说怎么办&nbsp;<br>我们手里没武器你说怎么办&nbsp;<br>黑夜已经来到了你说怎么办&nbsp;<br>我们因此相爱了你说怎么办&nbsp;<br></p><div class="" style="margin-bottom: 20px; padding-top: 1em; clear: both; overflow: hidden; color: rgb(102, 102, 102);"></div><p><br></p>
